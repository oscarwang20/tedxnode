<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
    <meta charset="utf-8">
    <title>Login</title>
    <ul class="nav">
        <li class="nav"><a class="nav" href="/">Home</a></li>
        <li class="nav"><a class="nav" href="/login">Login</a></li>
        <li class="nav"><a class="nav" href="/register">Register</a></li>
    </ul>
</head>

<body>
    <center>  
        <div class="auth">
            <h1>Login</h1>
            {% if error %}
                <p style="color: red">Sorry, username or password incorrect</p>
            {% endif %}
            <form method="post" action="/login">
                <input type="text" name="username" placeholder="Username">
                <br>
                <input type="password" name="password" placeholder="Password">
                <br>
                <input type="submit" name="authenticate" value="Log In">
            </form>
        </div>
    </center>
</body>

</html>
