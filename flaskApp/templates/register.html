<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
    <ul class="nav">
        <li class="nav"><a class="nav" href="/">Home</a></li>
        <li class="nav"><a class="nav" href="/login">Login</a></li>
        <li class="nav"><a class="nav" href="/register">Register</a></li>
    </ul>
    <meta charset="utf-8">
    <title>Register</title>
</head>

<body>
    <center>
        <div class="auth">
            <h1>Create a New Account</h1>
            {% if error_message %}
            <p style="color:red">{{ error_message }}</p>
            {% endif %}
            <form method="post" action="/register">
                <input type="text" name="new_username" placeholder="Username">
                <br>
                <input type="password" name="new_password" placeholder="Password">
                <br>
                <input type="password" name="confirm_password" placeholder="Confirm Passowrd">
                <br>
                <input type="submit" name="submit_new_user" value="Register">
                <br>
            </form>
        </div>
    </center>
</body>

</html>
